<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./scripts.js" defer></script>
    <title>Convert Money</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select_current">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input class="input_real" placeholder="R$ 10.000,00">
            </label>
            <button type="button" class="btn_converter">Converter</button>
            <section class="convention_value">
                <div class="value_conteiner">
                    <img src="./assets/imgs/brasil.svg" alt="bandeira do brasil">
                    <p class="value_name">Real</p>
                    <p class="value_current">R$ 10.000,00</p>
                </div>
                <img class="arrow_img" src="./assets/imgs/seta.png" alt="seta para baixo">
                <div class="value_conteiner">
                    <img src="./assets/imgs/estados-unidos.svg" id="currency_img" alt="bandeira pais conversão">
                    <p class="value_name">Dólar americano</p>
                    <p class="value_current">$ 2.000,000</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
